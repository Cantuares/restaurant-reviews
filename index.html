<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <a href="#filter" class="skip-link">skip to main content</a>
  <header>
    <nav>
     <div class="container">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1><a href="/">Restaurant Reviews</a></h1>
        </div>
        <div class="clearfix"></div>
      </div>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="0">
      <div id="map"></div>
    </section>
    <section>
    <div class="filter-options" id="filter">
      <div class="container">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2>Filter Results</h2>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="container">
      <ul id="restaurants-list"></ul>
      <div class="clearfix"></div>
    </div>
    </section>
  </main>
  <script type="text/javascript" src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
